<h2>스타크래프트란 무엇인가?</h2>
<p><a href="https://ko.wikipedia.org/wiki/%EC%98%A4%EB%B2%84%EC%9B%8C%EC%B9%98" target="_blank" title="오버워치는"> 오버워치는</a> <strong><u>블리자드 엔터테인먼트가</u></strong> 개발 및 배급한 팀 기반의 1인칭 슈팅 게임이다.</p> <p style="margin-top:40px;">2016년 5월 24일에는 마이크로소프트 윈도우, 플레이스테이션 4, 엑스박스 원으로 출시되었고, 2019년 10월 15일에는 닌텐도 스위치 버전으로 출시하였다</p>
